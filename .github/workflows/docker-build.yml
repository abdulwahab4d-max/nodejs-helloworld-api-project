name: Docker CI/CD

on:
  push:
    branches:
      - master  # Trigger this workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run the workflow on an Ubuntu runner
    
    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image
    - name: Build and push Docker image
      run: |
    docker build -t $DOCKER_USERNAME/my-node-app:latest .
    docker tag $DOCKER_USERNAME/my-node-app:latest $DOCKER_USERNAME/my-node-app:${GITHUB_SHA}
    docker push $DOCKER_USERNAME/my-node-app:latest
    docker push $DOCKER_USERNAME/my-node-app:${GITHUB_SHA}

