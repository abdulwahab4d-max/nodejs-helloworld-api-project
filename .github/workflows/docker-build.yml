name: Docker CI/CD

on:
  push:
    branches:
      - master  # Trigger this workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run the workflow on an Ubuntu runner
    
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/first_docker_repository:$GITHUB_SHA .
        # Replace 'my-node-app' with the name of your app
        
    # Push the Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/first_docker_repository:$GITHUB_SHA
        # Replace 'my-node-app' with your app's name
        
        
     # Get EC2 public IP dynamically (PLACE YOUR STEP HERE)
    - name: Get EC2 Public IP dynamically
      id: get_ip
      run: |
          PUBLIC_IP=$(aws ec2 describe-instances \
            --region eu-north-1 \
            --filters "Name=tag:Name,Values=my-ec2" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

     # SSH into EC2 and deploy
    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/app
          git pull
          npm install
          pm2 restart all
