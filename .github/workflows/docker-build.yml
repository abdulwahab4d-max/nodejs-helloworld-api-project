name: Auto Build & Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t abdulwahab4d/first_docker_repository:latest .

      # Step 4: Push image to Docker Hub
      - name: Push Docker image
        run: |
          docker push abdulwahab4d/first_docker_repository:latest

      # Step 5: (Optional) Run the image to test it
      - name: Test container
        run: |
          docker run --rm abdulwahab4d/first_docker_repository:latest
          echo "âœ… Image built and tested successfully!"

