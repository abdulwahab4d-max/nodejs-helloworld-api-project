name: Terraform CI

on:
  push:
    branches:
      - master  # or whichever branch you're using

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init # Add the directory path if needed

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve

      # Get EC2 public IP dynamically (PLACE YOUR STEP HERE)
    - name: Get EC2 Public IP dynamically
      id: get_ip
      run: |
          PUBLIC_IP=$(aws ec2 describe-instances \
            --region eu-north-1 \
            --filters "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "Using EC2 IP: $PUBLIC_IP"


       # SSH into EC2 and deploy
    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        debug: true
        script: |
          # Optional: stop the container if running
          docker stop my-app || true
          docker rm my-app || true

          # Pull the latest image from Docker registry
          docker pull abdulwahab4d/first_docker_repository:latest

          # Run the container (replace ports/env as needed)
          docker run -d --name my-app -p 3000:3000 abdulwahab4d/first_docker_repository:latest
        
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
