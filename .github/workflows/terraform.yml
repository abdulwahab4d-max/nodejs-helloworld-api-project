name: Terraform CI

on:
  push:
    branches:
      - master  # or whichever branch you're using

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init # Add the directory path if needed

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

     # Get EC2 public IP dynamically (PLACE YOUR STEP HERE)
    - name: Get EC2 Public IP dynamically
      id: get_ip
      run: |
          PUBLIC_IP=$(aws ec2 ubuntu \
            --region eu-north-1 \
            --filters "Name=tag:Name,Values=my-ec2" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

     # SSH into EC2 and deploy
    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/app
          git pull
          npm install
          pm2 restart all
        
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
